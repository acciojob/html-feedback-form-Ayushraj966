<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
    }
    form {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 6px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, button {
      margin-top: 5px;
      width: 100%;
      padding: 8px;
    }
  </style>
</head>
<body>

  <h1>Feedback Form</h1>

  <form action="#" method="post">
    
    <label for="name">Name</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      minlength="3" 
      maxlength="50" 
      required
    >

    <label for="portfolio">Portfolio</label>
    <input 
      type="url" 
      id="portfolio" 
      name="portfolio" 
      required
    >

    <label for="favColor">Favorite Color</label>
    <input 
      type="color" 
      id="favColor" 
      name="favColor" 
      required
